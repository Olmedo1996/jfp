# Workflow temporalmente deshabilitado - descomenta cuando quieras usar tests E2E
name: Playwright Tests (Disabled)
on:
  workflow_dispatch: # Solo se ejecutar√° manualmente

jobs:
  test:
    if: false # Workflow deshabilitado
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      APP_URL: 'http://localhost:3000'
      NEXTAUTH_SECRET: 'test-secret-for-ci'
      NEXTAUTH_URL: 'http://localhost:3000'
      BACKEND_URL: 'http://localhost:8000'
      BACKEND_API_VERSION: 'v1'
      NEXT_PUBLIC_BACKEND_URL_API: 'http://localhost:8000/api/v1/'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm i
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npm run e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
